<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Cloud</title>
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        table th,
        table td {
            white-space: normal !important;
            word-wrap: break-word !important;
            word-break: break-word !important;
        }

        table a {
            text-decoration: none !important;
        }

        @media (max-width: 768px) {

            tr td:nth-child(2),
            tr th:nth-child(2) {
                display: none;
            }
        }

        .uploadfile {
            display: none;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark shadow">
        <div class="container-md">
            <span class="navbar-brand text-center col col-md-2">SCloud</span>
            <button class="navbar-toggler col-2" type="button" data-toggle="collapse" data-target="#search-area">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse col-md-10" id="search-area">
                <div class="input-group">
                    <input class="form-control" type="text" name="" placeholder="Search" id="search-field">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-btn">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container-md mt-5">
        <div class="d-flex justify-content-between mb-2">
            <h4>Upload file:</h4>
            <a class="btn btn-outline-info" href="javascript:;" id="upload-file">
                Add file
            </a>
            <input type="file" class="uploadfile" multiple="mutiple">
        </div>
        <div data-upload-areas>
        </div>

        <h4 class="mt-5">Files:</h4>
        <table class="table table-striped" style="table-layout: fixed;" id="filelist">
            <thead class="thead-light">
                <tr>
                    <th style="width:10%;">#</th>
                    <th style="width:10%;">Type<a href="#" data-sort="type">▲</a></th>
                    <th style="width:35%;">Name<a href="#" data-sort="name">▲</a></th>
                    <th style="width:15%;">Size<a href="#" data-sort="size">▲</a></th>
                    <th style="width:20%;">Time<a href="#" data-sort="time">▲</a></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>1</th>
                    <td>Icon</td>
                    <td><a href="#">xekx.txt</a></td>
                    <td>5 M</td>
                    <td>2020/01/03</td>
                </tr>

            </tbody>
        </table>
    </main>

    <script src="./bundle.js"></script>
</body>

</html>
